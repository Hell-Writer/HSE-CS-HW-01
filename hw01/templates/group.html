{% extends 'base.html' %}
{% load static %}

{% block content%}

<div class="container py-5">
    <h1> {{group}} </h1>
    <ul>
        {% for article in articles %}
            <li>
                <a class="nav-link" href="{% url 'core:article_page' article.slug%}">
                    <h5>{{article.title}}</h5>
                </a>
                <a>{{article.text|slice:":100"}}</a>
            </li>
        {% endfor %}
{% endblock %}
