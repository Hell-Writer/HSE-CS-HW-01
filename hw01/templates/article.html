{% extends 'base.html' %}
{% load static %}
{% block content%}
{% load thumbnail %}

<div class="container py-5">
    <h1> {{article.title}}</h1>
    <ol>
        {% if article.image %}
        <li><a class="nav-link" href="#photo"> Фото </a></li>
        {% endif %}
        <li><a class="nav-link" href="#text"> Текст </a></li>
        <li><a class="nav-link" href="#author"> Автор </a></li>
    </ol>
    {% if article.image %}
    <p id="photo"><img src="{{ article.image.url }}" height="200"></p>
    {% endif %}
    <p id="text">{{article.text}}</p>
    <p id="author">Автор: {{article.author}}</p>
{% endblock %}
